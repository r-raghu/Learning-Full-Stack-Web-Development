<!DOCTYPE html>
<html>
<head>
	<title>Face Matching Game</title>
	<style type="text/css">
	div {	
		position: absolute;
		width: 500px;			
		height: 500px
	}
	.img {
		position: absolute;
	}
	#rightSide {
		left: 500px;
		border-left: 1px solid black;
	}
	</style>
	
</head>
<body onload="generateFaces()">
	<h2 id="level"></h2>
	<p>Click on the extra smiling face on the left.</p>
	<div id="leftSide"></div>
	<div id="rightSide"></div>

	<script type="text/javascript">
	var numberOfFaces = 5, noOfLevel=1;
	var theLeftSide = document.getElementById("leftSide");
	var onLevel = document.getElementById("level");
	var theRightSide = document.getElementById("rightSide");
	var theBody = document.getElementsByTagName("body")[0];
	function generateFaces(){
		onLevel.innerHTML= "Level " + noOfLevel++;
		var i=0;
		while(theLeftSide.firstChild){
			theLeftSide.removeChild(theLeftSide.firstChild);
		}
		while(theRightSide.firstChild){
			theRightSide.removeChild(theRightSide.firstChild);
		}
		while(++i<=numberOfFaces){
			var left = Math.floor(Math.random()*400) + "px";
			var top = Math.floor(Math.random()*400) + "px";
			var div = document.createElement("div");
			div.style.left = left;
			div.style.top = top; 
			var img = document.createElement("img");
			img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
			div.appendChild(img);
			theLeftSide.appendChild(div);
		}
		var leftSideImages = theLeftSide.cloneNode(true);
		leftSideImages.removeChild(leftSideImages.lastChild);
		theRightSide.appendChild(leftSideImages);
		theLeftSide.lastChild.onclick = function(event){
			event.stopPropagation();
			numberOfFaces += 5;
			generateFaces();
		};
		theBody.onclick = function gameOver() {
			noOfLevel--;
			alert("Game Over. Failed at level: " + noOfLevel);
			theBody.onclick = null;
			theLeftSide.lastChild.onclick = null;
		}; 

	}
	</script>
</body>
</html>
